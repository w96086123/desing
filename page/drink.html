<!DOCTYPE html>
<html>

<head>
    <title>系統分析</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/main.css">
    <!-- import sweetalert -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="../js/my_jquery.js"></script>


    <script>
        var a = location.href.split('?')[1];
        var produceName = a.split('&')[0].split('=')[1].split('%20');
        var produceValue = a.split('&')[1].split('=')[1].split('%20');
        var personalize = a.split('&')[2].split('=')[1].split('%20');
        take_over_value(produceName, produceValue, personalize);
        add_menu();
    </script>


</head>

<body>

    <div class="frame">
        <!-- 側邊選單 -->
        <div class="navigation">
            <ul class="list">
                <li>
                    <a id='food' onclick='jumpValue("food")' href="./food.html">
                        <span class="icon"><i class="fas fa-stroopwafel"></i></span>
                        <span class="title">餐點</span>
                    </a>
                </li>
                <li>
                    <a id='drink' onclick='jumpValue("drink")' href="./drink.html">
                        <span class="icon"><i class="fas fa-glass-cheers"></i></span>
                        <span class="title">飲料</span>
                    </a>
                </li>

            </ul>
        </div>
        <!-- card -->
        <div class="cardBox">
            <div class="card" tabindex="0" role="button" onclick="clickPictureB('coffee.jpg','咖啡',['cold','hot'])">
                <div class="picture"><img src="../Resources/coffee.jpg" alt="coffee"></div>
                <div class="CardNames">咖啡</div>
                <div class="Numbers">$50</div>
            </div>
            <div class="card" tabindex="0" role="button" onclick="clickPictureA('sparking_drink.jpg','水果氣泡飲')">
                <div class="picture"> <img src="../Resources/sparking_drink.jpg" alt="sparking_drink"></div>
                <div class="CardNames">水果氣泡飲</div>
                <div class="Numbers">$50</div>
            </div>
            <div class="card" tabindex="0" role="button" onclick="clickPictureB('mike_tea.jpg','鮮奶茶',['cold','hot'])">
                <div class="picture"><img src="../Resources/mike_tea.jpg" alt="mike_tea"> </div>
                <div class="CardNames">鮮奶茶</div>
                <div class="Numbers">$45</div>
            </div>
            <div class="card" tabindex="0" role="button" onclick="clickPictureA('oulei.jpg','抹茶歐蕾')">
                <div class="picture"><img src="../Resources/oulei.jpg" alt="oulei"> </div>
                <div class="CardNames">抹茶歐蕾</div>
                <div class="Numbers">$60</div>
            </div>

        </div>
        <!-- result -->
        <div class="resultBox">
        </div>
    </div>
    <script>
        add_menu();
    </script>
</body>

</html>
