<!DOCTYPE html>
<html>

<head>
    <title>系統分析POS</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/register.css">


</head>

<body>
    <script src="./js/login.js"></script>
    <div class="register">
        <div class="frame">
            <div class="entrance2">
                <i class="fas fa-cheese fa-2x"></i>
                <p class="enter">登入系統</p>
                <div></div>
            </div>
            <div class="entrance">
                <p>帳號：</p><input type="text" name="account" id="account">
            </div>
            <div class="entrance">
                <p>密碼：</p><input type="password" name="password" id="password">
            </div>
            <div class="entrance">
                <p>確認密碼：</p><input type="password" name="password" id="password">
            </div>
            <div class="entrance2" style="justify-content: space_around;">
                <button onclick="login()">登入</button>
                <button onclick="register()">註冊</button>
            </div>
        </div>


    </div>
</body>

</html>
